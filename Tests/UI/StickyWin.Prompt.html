<script src="/depender/build?require=Clientcide/StickyWin.Prompt"></script>

<a id="make">Make a prompt that asks for some info</a>
<script>
$('make').addEvent('click', function(){
	StickyWin.prompt('Prompt Test', 'Enter a message to alert:', function(val){
		alert(val);
	}, {
		defaultValue: 'alert me!'
	})
});
</script>
